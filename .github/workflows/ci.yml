name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test-linux:
    name: Test (Linux - Full Suite)
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --verbose

      - name: Run all tests
        run: cargo test --all --verbose

  test-macos:
    name: Test (macOS - Platform Specific)
    needs: lint
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --verbose

      - name: Run Chrome integration tests
        run: cargo test --package harrier-browser --lib chrome --verbose

      - name: Run Chrome CLI tests
        run: cargo test --package harrier-cli --test chrome_command --verbose

      - name: Run proxy certificate tests
        run: cargo test --package harrier-proxy --lib certificate --verbose

  test-windows:
    name: Test (Windows - Platform Specific)
    needs: lint
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --verbose

      - name: Run Chrome integration tests
        run: cargo test --package harrier-browser --lib chrome --verbose

      - name: Run Chrome CLI tests
        run: cargo test --package harrier-cli --test chrome_command --verbose

      - name: Run proxy certificate tests
        run: cargo test --package harrier-proxy --lib certificate --verbose
